<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="../../css/font.css">
		<link rel="stylesheet" href="../../css/xadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/xadmin.js"></script>

          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

		<style>
			.layui-form-item .layui-input-inline{
				width: calc(100% - 138px);
			}
		</style>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    
					<div class="layui-card card-block">
                        <div class="layui-card-body">

							<form class="layui-form layui-form-pane">
								<div class="layui-row layui-col-space10">
									<div class="ly-left layui-col-md12">
										<div class="layui-form-item">
											<label class="layui-form-label">独立设置</label>
											<div class="layui-input-inline">
												<input type="checkbox" name="like[write]" title="开启">
											</div>
										</div>
									</div>
									<div class="ly-left layui-col-md12">
										<div class="layui-form-item">
											<label class="layui-form-label">增员设置</label>
											<div class="layui-input-inline fullwidth">
												&nbsp;&nbsp;未开启独立设置
											</div>
										</div>
									</div>
									<div class="ly-left layui-col-md12">
										<div class="layui-form-item">
											<label class="layui-form-label">减员设置</label>
											<div class="layui-input-inline fullwidth">
												&nbsp;&nbsp;未开启独立设置
											</div>
										</div>
									</div>
								</div>
							</form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>

		<script>
            layui.use(['form','table','laydate'], function(){
				var element = layui.element;
                var table = layui.table;
				var laydate = layui.laydate;
			});
        </script>

    </body>
