<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="../../css/font.css">
		<link rel="stylesheet" href="../../css/xadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<style>
			.layui-form-item .layui-input-inline{
				width: calc(100% - 138px);
			}
		</style>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    
					<div class="layui-card card-block">
                        <div class="layui-card-body">

							<form class="layui-form layui-form-pane">
								<div class="layui-row layui-col-space10">
									<div class="ly-left layui-col-md12">
										<div class="layui-form-item">
											<label class="layui-form-label">是否参与补缴</label>
											<div class="layui-input-inline">
												<select name="province" lay-filter="province">
													<option value="">请选择是否参与补缴</option>
												</select>
											</div>
										</div>
									</div>
									<div class="ly-left layui-col-md12">
										<div class="layui-form-item">
											<label class="layui-form-label">可补缴月数</label>
											<div class="layui-input-inline fullwidth">
												<input type="text" name="title" required lay-verify="required" placeholder="请输入可补缴月数" autocomplete="off" class="layui-input" />
											</div>
										</div>
									</div>
									<div class="ly-left layui-col-md12">
										<div class="layui-form-item">
											<label class="layui-form-label">是否支持独立补缴基数</label>
											<div class="layui-input-inline">
												<select name="province" lay-filter="province">
													<option value="">请选择是否支持独立补缴基数</option>
												</select>
											</div>
										</div>
									</div>
									<div class="ly-left layui-col-md12">
										<div class="layui-form-item">
											<label class="layui-form-label">按最新档位规则</label>
											<div class="layui-input-inline">
												<input type="radio" name="sex" value="是" title="是">
      											<input type="radio" name="sex" value="否" title="否" checked>
											</div>
										</div>
									</div>
									<div class="ly-left layui-col-md12">
										<div class="layui-form-item">
											<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
										</div>
									</div>
								</div>
							</form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>

		<script>
            layui.use(['form','table','laydate'], function(){
				var element = layui.element;
                var table = layui.table;
				var laydate = layui.laydate;
			});
        </script>

    </body>
</html>
